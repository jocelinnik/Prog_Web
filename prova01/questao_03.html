<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tabela de Multiplicação</title>

	<style type="text/css">
		
	</style>
</head>
<body>
	<script type="text/javascript">
		var random = Math.floor((Math.random() * 10) + 1);

		document.write("<table border='2'><thead><tr><td colspan='2' id='titulo'>Produto de " + random + "</td></tr></thead>");
		document.write("<tbody>");
		for(var cont=1;cont<=10;cont++){
			document.write("<tr><td>" + cont + " X " + random + "</td><td>" + cont*random + "</td></tr>");
		}
		document.write("</tbody></table>");
	</script>
</body>
</html>
